<!doctype html>

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Birst Game</title>

<link rel="stylesheet" href="src/css/main.css" />

</head>

<body>

<div id="game">
	<h1 class="menu">Click the square to begin.</h1>

	<div class="square-container">
		<div class="arrow-container menu">
			<div class="arrow arrow-left"></div>
			<div class="arrow arrow-left-counter"></div>
			<div class="arrow arrow-right"></div>
			<div class="arrow arrow-right-counter"></div>
		</div>
		<div id="square" class="over standard"></div>
	</div>

	<div class="difficulties menu">
		<div class="title">Difficulty</div>
		<div class="difficulty standard active" data-difficulty="standard">Standard</div>
		<div class="difficulty hard" data-difficulty="hard">Hard</div>
		<div class="difficulty impossible" data-difficulty="impossible">Impossible</div>
	</div>

	<div class="timer"></div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="src/js/main.js"></script>

</body>

</html>
